<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>Introdução ao bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style> body { height: 100vh; display: flex; align-items: center; flex-direction: column;} .navbar{width: 100%;}</style>
    
 <script src="script.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Formulário</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Alterna navegação">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(Página atual)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Outras Opções
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <a class="dropdown-item" href="#">Relatórios</a>
                  <a class="dropdown-item" href="#">Gráficos</a>
                </div>
              </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
          </form>
        </div>
      </nav>
    <div class="container">
        <h1>Introdução ao bootstrap</h1>
        <form>
            <div class="form-row">
                <div class="form-group col-md-8">
                    <label for="nome">Nome:</label>
                    <input type="text" class="form-control" id="nome">
                </div>
                <div class="form-group col-md-4">
                    <label for="data-nascimento">Data de nascimento:</label>
                    <input type="date" class="form-control" id="data-nascimento" name="data-nascimento">
                </div>
                <div class="form-group col-md-6">
                    <label for="nomeMae">Nome da Mãe:</label>
                    <input type="text" class="form-control" id="nomeMae">
                </div>
                <div class="form-group col-md-6">
                    <label for="nomePai">Nome do Pai:</label>
                    <input type="text" class="form-control" id="nomePai">
                </div>
                <div class="form-group col-md-4">
                    <label for="cidade">Cidade:</label>
                    <input type="text" class="form-control" id="cidade">
                </div>
                <div class="form-group col-md-4">
                    <label for="curso">Curso:</label>
                    <select class="form-control" id="curso">
                        <option value="">Selecione um curso</option>
                        <option value="informatica">Informática</option>
                        <option value="enfermagem">Enfermagem</option>
                        <option value="comercio">Comércio</option>
                        <option value="administracao">Administração</option>
                        <option value="besteira">besteira</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="turma">Turma:</label>
                    <input type="text" class="form-control" id="turma">
                </div>
                <div class="form-group col-md-3">
                    <label for="endereco">Endereço:</label>
                    <input type="text" class="form-control" id="endereco">
                </div>
                <div class="form-group col-md-3">
                    <label for="complemento">Complemento:</label>
                    <input type="text" class="form-control" id="complemento">
                </div>
                <div class="form-group col-md-3">
                    <label for="bairro">Bairro:</label>
                    <input type="text" class="form-control" id="bairro">
                </div>
                <div class="form-group col-md-3">
                    <label for="cep">CEP:</label>
                    <input type="text" class="form-control" id="cep" onblur="buscaCep(this.value)" required
                    />
                </div>
            </div>
        </form>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Enviar Dados
          </button>
          
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Usando Modal</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  Deseja realmente salvar as informações?
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                  <button type="button" class="btn btn-primary">Salvar Mudanças</button>
                </div>
              </div>
            </div>
          </div>
    </div>
    <script src="script.js"></script>
    <!-- Button trigger modal -->

</body>
</html>
